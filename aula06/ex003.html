<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/icons8-javascript-48.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> 
        body{
            background-color: rgb(182, 164, 182);
            color: white;
            font: normal 20pt cambria;
        }
        h1{
            color:black
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p> Ja me livrei da maldição</p>
   <script> //JavaScript
        var n1 = Number(window.prompt('Digite um número')) // Convertendo para número
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Convertendo para string
   </script>
</body>
